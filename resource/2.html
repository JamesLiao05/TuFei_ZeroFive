<!DOCTYPE html>
<html>
<head>
    <title>突斐测试网页</title>
    <style>
        body {
            background-color: rgb(240, 240, 240);
            font-family: sans-serif;
        }

        #header {
            text-align: center;
            font-size: 3em;
            color: rgb(51, 119, 255);
            animation: jump 0.5s ease-in-out infinite;
        }

        @keyframes jump {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        #time {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 1.5em;
            color: rgb(51, 119, 255);
        }

        #container {
            margin: auto;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(255, 255, 255);
            box-shadow: 0px 0px 10px 2px rgba(51, 119, 255, 0.2);
            border-radius: 10px;
        }

        #container:hover {
            box-shadow: 0px 0px 10px 4px rgba(51, 119, 255, 0.5);
        }

        #container:before {
            content: "";
            display: block;
            padding-top: 100%;
        }

        #content {
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            font-size: 1.2em;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: rgb(51, 119, 255);
            color: rgb(255, 255, 255);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: rgb(34, 87, 184);
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>突斐ZeroFive</h1>
    </div>
    <div id="time"></div>
    <script>
        function updateTime() {
            var date = new Date();
            document.getElementById("time").innerHTML = date.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
    </script>
    <div id="container">
        <div id="content">
             <img src="https://picsum.photos/400" style="position:absolute; top:0; left:0; right:0; bottom:0; margin:auto; max-height:100%; max-width:100%; z-index:-1;">
            <button class="button">点击按钮</button>
        </div>
    </div>
</body>
</html>
